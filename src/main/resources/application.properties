spring.application.name=gntech

# DataSource configuration for local Dockerized PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/gntech
spring.datasource.username=gntech
spring.datasource.password=gntech
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate settings suitable for local development
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false